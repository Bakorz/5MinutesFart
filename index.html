<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>5 Minutes NotificationApp</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Notification</h1>
        <p>This is an app that sends sound to you every 5 minutes. This project is inspired by Roblox game called 'Grow a Garden' that restock every item every 5 minutes.</p>
    </div>

    <div class="container mt-4">
        <h2>How to use</h2>
        <p>To use this app, simply click the button below to start the notification.</p>
        <button id="fart-button" class="btn btn-primary">Play Sound</button>
        <button id="stop-button" class="btn btn-secondary">Stop Sound</button>
        <div class="mt-4">
            <div class="progress mb-2" style="height: 20px;">
                <div id="timeProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span id="timeRemaining" class="d-block text-center"></span>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
